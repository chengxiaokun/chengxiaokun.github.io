<script>
    //划过每个li的时候，让li加边框，p标签出现。离开时边框消失，p标签消失。
  var lis=document.getElementsByTagName("ul")[0].getElementsByTagName("li");//找到所有的li
  for (var i=0;i<lis.length;i++){
      lis[i].onmouseover=function () {//划过
          this.style.border="2px solid red";
          this.getElementsByTagName("p")[0].style.display="block";
      }
      lis[i].onmouseout=function () {//离开
          this.style.border="2px solid #ccc";
          this.getElementsByTagName("p")[0].style.display="none";
      }
  }
</script>
