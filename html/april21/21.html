    <script>
        var imga=document.getElementById("imgl").getElementsByTagName("img");
        var sos=document.getElementById("sos").getElementsByTagName("li");
        for (var i=0;i<sos.length;i++){
            sos[i].index=i;
            sos[i].onmouseover=function () {
                for (var j=0;j<imga.length;j++){
                    imga[j].style.display="none";
                    sos[j].style.background="none";
                }
                imga[this.index].style.display="block";
                sos[this.index].style.background="red";
            }
        }
